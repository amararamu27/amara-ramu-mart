{% extends 'common.html' %}

{% block menu %}
    {% include 'main_menu.html' %}
{% endblock %}

{% block main_body %}
    <form action="{% url 'save_customer_details' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table align="center" broder="2">
    <tr>
        <th style="padding: 8px;color:lawngreen;text-align: center;font-size: 20px;background-color: azure">
            Customer Registration
        </th>
    </tr>
    <tr>
        <th>
            <input type="text" class = "form-control" placeholder="Name" required name="c1">
        </th>
    </tr>
    <tr>
        <th>
            <input type="number" class = "form-control" placeholder="Contact No" required name="c2">
        </th>
    </tr>
     <tr>
        <th>
            <textarea type="text" class = "form-control" placeholder="Address" required name="c3"></textarea>
        </th>
    </tr>
    <tr>
        <th>
            <input type="password" class = "form-control" placeholder="Password" required name="c4">
        </th>
    </tr>
     <tr>
        <th>
            <label style="color: blue"> Choose Image Only :</label>
            <input type="file" required name="c5">
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit" class="btn btn-primary"> Register </button>
        </th>
    </tr>
    </table>
    </form>
{% endblock %}
