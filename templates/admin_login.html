{% extends 'common.html' %}

{% block menu %}
    {% include 'main_menu.html' %}
{% endblock %}

{% block main_body %}
    <form action="{% url 'check_admin_details' %}" method="post">
    {% csrf_token %}
    <table align="center" width="300">
    <tr>
        <th style="text-align: center;background-color: #f4f5ff;color: green;font-size: 20px;padding: 15px">
            Admin Login
        </th>
    </tr>
    <tr>
        <th style="padding: 5px">
            <input type="text" class = "form-control" placeholder="Name" required name="a1">
        </th>
    </tr>
    <tr>
        <th style="padding: 5px">
            <input type="password" class = "form-control" placeholder="Password" required name="a2">
        </th>
    </tr>
    <tr>
        <th style="text-align: center; padding: 10px">
            <button type="submit" class="btn btn-primary"> Login </button>
        </th>
    </tr>
    </table>
    </form>
    {% if data %}
    <table align="center">
    <tr>
        <th style="color: red">
            {{ data }}
        </th>
    </tr>
    </table>
    {% endif %}
{% endblock %}
