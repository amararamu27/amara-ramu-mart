{% extends 'common.html' %}

{% block menu %}
    {% include 'main_menu.html' %}
{% endblock %}

{% block main_body %}
    <form action="{% url 'check_customer_details' %}" method="post">
    {% csrf_token %}
    <table align="center" broder="2" width="300">
    <tr>
        <th style="text-align: center;color: blue;background-color: lavender;font-size: 20px;padding: 10px">
            Customer Login
        </th>
    </tr>
    <tr>
        <th style="padding: 8px">
            <input type="number" class = "form-control" placeholder="Phone No" required name="cl1">
        </th>
    </tr>
    <tr>
        <th style="padding: 8px">
            <input type="password" class = "form-control" placeholder="Password" required name="cl2">
        </th>
    </tr>
    <tr>
        <th style="padding: 8px;text-align: center">
            <button type="submit" class="btn btn-primary"> Login </button>
        </th>
    </tr>
    </table>
    </form>

    {% if data2 %}
        <table align="center">
        <tr>
            <th style="text-align: center;color: red; padding: 10px">
                {{ data2 }}
            </th>
        </tr>
        </table>
    {% endif %}

{% endblock %}
